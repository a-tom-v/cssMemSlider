<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css mem-slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="slider">
        <input type="radio" name="r" class="radio" id="one" checked>
        <input type="radio" name="r" class="radio" id="two">
        <input type="radio" name="r" class="radio" id="three">
        <input type="radio" name="r" class="radio" id="four">

        <div class="image image-one">
          <img src="./img/picture-one.jpg" alt="picture-one" class="picture">
          <p class="text">1: some text</p>
        </div>
        <div class="image">
          <img src="./img/picture-two.png" alt="picture-two" class="picture">
          <p class="text">2: some text</p>
        </div>
        <div class="image">
          <img src="./img/picture-three.jpg" alt="picture-three" class="picture">
          <p class="text">3: some text</p>
        </div>
        <div class="image">
          <img src="./img/picture-four.jpg" alt="" class="picture">
          <p class="text">4: some text</p>
        </div>
      </div>
      <div class="navigation">
        <label for="one" class="control">
          <div class="radio-button"></div>
        </label>
        <label for="two" class="control">
          <div class="radio-button"></div>
        </label>
        <label for="three" class="control">
          <div class="radio-button"></div>
        </label>
        <label for="four" class="control">
          <div class="radio-button"></div>
        </label>
      </div>
    </div>
  </div>
</body>
</html>
