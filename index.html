<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css mem-slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="slider">
      <div class="image">
        <img src="./img/picture-one.jpg" alt="picture-one" class="picture">
        <p class="text">some text first</p>
      </div>
      <div class="image">
        <img src="./img/picture-two.png" alt="picture-two" class="picture">
        <p class="text">some text second</p>
      </div>
      <div class="image">
        <img src="./img/picture-three.jpg" alt="picture-three" class="picture">
        <p class="text">some text third</p>
      </div>
      <div class="image">
        <img src="./img/picture-four.jpg" alt="" class="picture">
        <p class="text">some text fourth</p>
      </div>
      <div class="input">
        <input type="radio" name="r" class="radio" id="one" checked>
        <input type="radio" name="r" class="radio" id="two">
        <input type="radio" name="r" class="radio" id="three">
        <input type="radio" name="r" class="radio" id="four">
      </div>
      <div class="navigation">
        <label for="one" class="radio-button"></label>
        <label for="two" class="radio-button"></label>
        <label for="three" class="radio-button"></label>
        <label for="four" class="radio-button"></label>
      </div>
    </div>
  </div>
</body>
</html>
